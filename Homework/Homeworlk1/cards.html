<!DOCTYPE html>
<html lang="en">
<head>


    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=IM+Fell+English:ital@0;1&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
    background: radial-gradient(ellipse, #1e4a1e, #0a1a0a);
            min-height: 100vh;
            font-family: 'Cinzel', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
}
#h1 {
            color: #d4a843;
            font-size: 2.5rem;
            letter-spacing: 0.2em;
            margin-bottom: 8px;
        }

        #h2 {
            color: #7a6a3a;
            font-size: 0.7rem;
            letter-spacing: 0.4em;
            margin-bottom: 40px;
            
        }

        .bg+ {
            background: #143214;
            border: 2px solid #d4a843;
            border-radius: 16px;
            padding: 36px 48px;

        }

        .player {
            margin-bottom: 28px;
        }
        .player:last-child { margin-bottom: 0; }

        .player-label {
            color: #d4a843;
            font-size: 0.8rem;
            letter-spacing: 0.2em;
            margin-bottom: 12px;
        }

        .cards-row {
            display: flex;
            gap: 10px;
        }

        #card {
            background: #fafaf5;
            border-radius: 8px;
            width: 62px;
            height: 86px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            font-weight: bold;
        }

        .red { color: #cc0000; }
        .black { color: #111; }

        #hr {
            border: none;
            border-top: 1px solid #d4a84340;
            margin: 16px 0 20px;
        }
        #div {
    width: 500px;
    height: 250px;
    background: #1e4a1e;
    border-radius: 12px; 
    border: 2px solid #d4a843;
    color: #7a6a3a;
    font-size: 1.7rem;
    letter-spacing: 0.1em;
    margin-bottom: 40px;
    padding-right: 40px;
    font-family: 'Cinzel', serif;
}



    </style>
</head>
<body>
    <h1 id = "h1"> Card Game</h1>
    <h2 id = "h2">Royal Cards</h2>
    

    <div id = "div"> Player 1
    <hr>
    </div>
    

    

    
</body>
</html>
